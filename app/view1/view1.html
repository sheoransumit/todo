<!-- <p>This is the partial for view 1.</p> -->
<form name="taskForm">
	<input type="text" name="taskTitle" placeholder="Title" ng-model="task.title" required>
	<span ng-show="taskForm.taskTitle.$touched && taskForm.taskTitle.$invalid">Required</span>
	<input type="date" name="dueDate" ng-model="task.dueon" placeholder="Due Date" required>
	<span ng-show="taskForm.dueDate.$touched && taskForm.dueDate.$invalid">Required</span>
	<select ng-model="task.selectedEmployee" ng-options="employee for employee in employees"><option value="" selected="selected">Assigned to</option></select>
	<select ng-model="task.selectedState" ng-options="state for state in states"><option value="" selected="selected">State</option></select>
	<!-- <select id="employeeList">
	<option ng-repeat="state in states" value="{{state}}">{{state}}</option>
	</select> -->
	<textarea name="description" ng-model="task.description" rows="3" placeholder="Describe project here..."></textarea>
	<button ng-click="reset()">Add</button>
</form>
<p>{{errortext}}</p>
<table>
	<tr>
		<th>Title</th>
		<th>Date</th>
		<th>Assigned To</th>
		<th>Status</th>
		<th>Description</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="task in tasks">
		<td>{{ task.title }}</td>
		<td>{{ task.dueon }}</td>
		<td>{{ task.selectedEmployee }}</td>
		<td>{{ task.selectedState }}</td>
		<td>{{ task.description }}</td>
		<td><button ng-click="editItem($index)">Edit</button><span ng-click="removeItem($index)">&times;</span></td>
	</tr>
</table>
