<h2>Members</h2>
<div class="row">
	<input class="col-6" type="text" placeholder="Name" ng-model="member.name">

	<input class="col-6" type="text" placeholder="Phone" ng-model="member.phone">
	<span class="col-2"></span>
	<button class="col-2" ng-click="addMember()">Add Member</button>
	<span class="col-2"></span>
</div>
