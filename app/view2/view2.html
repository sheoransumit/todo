<!-- <p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p> -->
<h1>Members</h1>
<input type="text" placeholder="Member Name" ng-model="member">
<button ng-click="addMember()">Add Member</button>
<ol>
	<li ng-repeat="member in members">{{member}}<button ng-click="editMember($index)">Edit</button>&nbsp;<span ng-click="removeMember($index)">&times;</span></li>
</ol>
